<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste - √Årvore Bin√°ria e DFS</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #1e1e1e;
            color: #d4d4d4;

        }

    </style>
</head>
<body>
    <div class="container">
        <h1>üå≥ Teste da √Årvore Bin√°ria e Algoritmos DFS</h1>
        
        <div class="section">
            <h2>Controles de Teste</h2>
            <button class="test-button" onclick="executarTodosTestes()">üîÑ Executar Todos os Testes</button>
            <button class="test-button" onclick="testarEstrutura()">üèóÔ∏è Testar Estrutura</button>
            <button class="test-button" onclick="testarDFS()">üîç Testar DFS</button>
            <button class="test-button" onclick="testarBusca()">üéØ Testar Busca</button>
            <button class="test-button" onclick="testarAltura()">üìè Testar Altura</button>
            <button class="test-button" onclick="testarSimetria()">‚öñÔ∏è Testar Simetria</button>
            <button class="test-button" onclick="limparOutput()">üßπ Limpar</button>
        </div>

        <div id="output" class="output">
            üëã Clique nos bot√µes acima para testar os algoritmos!
        </div>
    </div>

    <script>
        // === C√ìDIGO DA √ÅRVORE BIN√ÅRIA ===
        class NoArvore {
            constructor(valor) {
                this.valor = valor;
                this.esquerda = null;
                this.direita = null;
            }
        }

        class ArvoreBinaria {
            constructor() {
                this.raiz = null;
            }
            
            inserir(valor) {
                this.raiz = this._inserirRecursivo(this.raiz, valor);
            }
            
            _inserirRecursivo(no, valor) {
                if (no === null) {
                    return new NoArvore(valor);
                }
                
                if (valor < no.valor) {
                    no.esquerda = this._inserirRecursivo(no.esquerda, valor);
                } else if (valor > no.valor) {
                    no.direita = this._inserirRecursivo(no.direita, valor);
                }
                
                return no;
            }
        }

        // === ALGORITMOS DFS ===
        function dfsPreOrdem(no, resultado = []) {
            if (no === null) {
                return resultado;
            }
            
            resultado.push(no.valor);
            dfsPreOrdem(no.esquerda, resultado);
            dfsPreOrdem(no.direita, resultado);
            
            return resultado;
        }

        function dfsPreOrdemIterativo(raiz) {
            if (raiz === null) return [];
            
            const resultado = [];
            const pilha = [raiz];
            
            while (pilha.length > 0) {
                const no = pilha.pop();
                resultado.push(no.valor);
                
                if (no.direita !== null) {
                    pilha.push(no.direita);
                }
                if (no.esquerda !== null) {
                    pilha.push(no.esquerda);
                }
            }
            
            return resultado;
        }

        function buscarValorDFS(no, valorProcurado) {
            if (no === null) {
                return false;
            }
            
            if (no.valor === valorProcurado) {
                return true;
            }
            
            return buscarValorDFS(no.esquerda, valorProcurado) || 
                   buscarValorDFS(no.direita, valorProcurado);
        }

        function calcularAltura(no) {
            if (no === null) {
                return -1;
            }
            
            const alturaEsquerda = calcularAltura(no.esquerda);
            const alturaDireita = calcularAltura(no.direita);
            
            return 1 + Math.max(alturaEsquerda, alturaDireita);
        }

        function contarNos(no) {
            if (no === null) {
                return 0;
            }
            
            return 1 + contarNos(no.esquerda) + contarNos(no.direita);
        }

        function ehSimetrica(raiz) {
            if (raiz === null) {
                return true;
            }
            
            return verificarSimetria(raiz.esquerda, raiz.direita);
        }

        function verificarSimetria(noEsquerdo, noDireito) {
            if (noEsquerdo === null && noDireito === null) {
                return true;
            }
            
            if (noEsquerdo === null || noDireito === null) {
                return false;
            }
            
            if (noEsquerdo.valor !== noDireito.valor) {
                return false;
            }
            
            return verificarSimetria(noEsquerdo.esquerda, noDireito.direita) &&
                   verificarSimetria(noEsquerdo.direita, noDireito.esquerda);
        }

        function encontrarMinimoBST(no) {
            if (no === null) {
                return null;
            }
            
            if (no.esquerda === null) {
                return no.valor;
            }
            
            return encontrarMinimoBST(no.esquerda);
        }

        // === FUN√á√ïES DE TESTE ===
        const output = document.getElementById('output');

        function log(mensagem, tipo = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const classes = {
                'success': 'success',
                'error': 'error',
                'info': 'info'
            };
            
            output.innerHTML += `<span class="${classes[tipo]}">[${timestamp}] ${mensagem}</span>\n`;
            output.scrollTop = output.scrollHeight;
        }

        function limparOutput() {
            output.innerHTML = 'üßπ Output limpo! Pronto para novos testes.\n\n';
        }

        function criarArvoreExemplo() {
            const arvore = new ArvoreBinaria();
            [50, 30, 70, 20, 40, 60, 80].forEach(valor => arvore.inserir(valor));
            return arvore;
        }

        function criarArvoreSimetrica() {
            const raiz = new NoArvore(1);
            raiz.esquerda = new NoArvore(2);
            raiz.direita = new NoArvore(2);
            raiz.esquerda.esquerda = new NoArvore(3);
            raiz.esquerda.direita = new NoArvore(4);
            raiz.direita.esquerda = new NoArvore(4);
            raiz.direita.direita = new NoArvore(3);
            return raiz;
        }

        function testarEstrutura() {
            log('=== TESTANDO ESTRUTURA DA √ÅRVORE ===', 'info');
            
            const arvore = criarArvoreExemplo();
            
            if (arvore.raiz && arvore.raiz.valor === 50) {
                log('‚úÖ Raiz criada corretamente: ' + arvore.raiz.valor, 'success');
            } else {
                log('‚ùå Erro na cria√ß√£o da raiz', 'error');
            }
            
            if (arvore.raiz.esquerda && arvore.raiz.esquerda.valor === 30) {
                log('‚úÖ Filho esquerdo da raiz: ' + arvore.raiz.esquerda.valor, 'success');
            }
            
            if (arvore.raiz.direita && arvore.raiz.direita.valor === 70) {
                log('‚úÖ Filho direito da raiz: ' + arvore.raiz.direita.valor, 'success');
            }
            
            log('‚úÖ Estrutura BST criada com sucesso!\n', 'success');
        }

        function testarDFS() {
            log('=== TESTANDO ALGORITMOS DFS ===', 'info');
            
            const arvore = criarArvoreExemplo();
            
            const resultadoRecursivo = dfsPreOrdem(arvore.raiz);
            const resultadoIterativo = dfsPreOrdemIterativo(arvore.raiz);
            
            log(`DFS Pr√©-ordem (Recursivo): [${resultadoRecursivo.join(', ')}]`);
            log(`DFS Pr√©-ordem (Iterativo): [${resultadoIterativo.join(', ')}]`);
            
            // Verifica se os resultados s√£o iguais
            const saoIguais = JSON.stringify(resultadoRecursivo) === JSON.stringify(resultadoIterativo);
            
            if (saoIguais) {
                log('‚úÖ Ambas implementa√ß√µes DFS retornam o mesmo resultado!', 'success');
            } else {
                log('‚ùå Implementa√ß√µes DFS divergem!', 'error');
            }
            
            // Teste espec√≠fico da ordem esperada
            const ordemEsperada = [50, 30, 20, 40, 70, 60, 80];
            const ordemCorreta = JSON.stringify(resultadoRecursivo) === JSON.stringify(ordemEsperada);
            
            if (ordemCorreta) {
                log('‚úÖ Ordem DFS pr√©-ordem est√° correta!', 'success');
            } else {
                log(`‚ùå Ordem incorreta! Esperado: [${ordemEsperada.join(', ')}]`, 'error');
            }
            
            log('');
        }

        function testarBusca() {
            log('=== TESTANDO BUSCA DE VALORES ===', 'info');
            
            const arvore = criarArvoreExemplo();
            
            // Testes de busca
            const testes = [
                { valor: 40, existe: true },
                { valor: 80, existe: true },
                { valor: 90, existe: false },
                { valor: 25, existe: false }
            ];
            
            testes.forEach(teste => {
                const resultado = buscarValorDFS(arvore.raiz, teste.valor);
                const status = resultado === teste.existe ? '‚úÖ' : '‚ùå';
                const esperado = teste.existe ? 'encontrado' : 'n√£o encontrado';
                
                log(`${status} Buscar ${teste.valor}: ${resultado ? 'encontrado' : 'n√£o encontrado'} (esperado: ${esperado})`);
            });
            
            log('');
        }

        function testarAltura() {
            log('=== TESTANDO C√ÅLCULO DE ALTURA ===', 'info');
            
            const arvore = criarArvoreExemplo();
            const altura = calcularAltura(arvore.raiz);
            const totalNos = contarNos(arvore.raiz);
            const minimo = encontrarMinimoBST(arvore.raiz);
            
            log(`üìè Altura da √°rvore: ${altura}`);
            log(`üìä Total de n√≥s: ${totalNos}`);
            log(`üî¢ Valor m√≠nimo: ${minimo}`);
            
            // Verifica√ß√µes
            if (altura >= 0) {
                log('‚úÖ Altura calculada com sucesso!', 'success');
            }
            
            if (totalNos === 7) {
                log('‚úÖ Contagem de n√≥s correta!', 'success');
            } else {
                log(`‚ùå Contagem incorreta! Esperado: 7, obtido: ${totalNos}`, 'error');
            }
            
            if (minimo === 20) {
                log('‚úÖ Valor m√≠nimo correto!', 'success');
            } else {
                log(`‚ùå Valor m√≠nimo incorreto! Esperado: 20, obtido: ${minimo}`, 'error');
            }
            
            log('');
        }

        function testarSimetria() {
            log('=== TESTANDO VERIFICA√á√ÉO DE SIMETRIA ===', 'info');
            
            const arvore = criarArvoreExemplo();
            const arvoreSimetrica = criarArvoreSimetrica();
            
            const bstSimetrica = ehSimetrica(arvore.raiz);
            const arvoreTesteSimetrica = ehSimetrica(arvoreSimetrica);
            
            log(`üå≥ BST (50,30,70...) √© sim√©trica? ${bstSimetrica ? 'Sim' : 'N√£o'}`);
            log(`‚öñÔ∏è √Årvore teste (1,2,2,3,4,4,3) √© sim√©trica? ${arvoreTesteSimetrica ? 'Sim' : 'N√£o'}`);
            
            if (!bstSimetrica) {
                log('‚úÖ Correto! BST n√£o √© sim√©trica.', 'success');
            } else {
                log('‚ùå Erro! BST n√£o deveria ser sim√©trica.', 'error');
            }
            
            if (arvoreTesteSimetrica) {
                log('‚úÖ Correto! √Årvore teste √© sim√©trica.', 'success');
            } else {
                log('‚ùå Erro! √Årvore teste deveria ser sim√©trica.', 'error');
            }
            
            log('');
        }

        function executarTodosTestes() {
            limparOutput();
            log('üöÄ INICIANDO BATERIA COMPLETA DE TESTES\n', 'info');
            
            try {
                testarEstrutura();
                testarDFS();
                testarBusca();
                testarAltura();
                testarSimetria();
                
                log('üéâ TODOS OS TESTES CONCLU√çDOS COM SUCESSO!', 'success');
            } catch (error) {
                log(`‚ùå Erro durante os testes: ${error.message}`, 'error');
            }
        }

        // Executa um teste inicial quando a p√°gina carrega
        window.onload = function() {
            log('üëã P√°gina carregada! Clique nos bot√µes para testar os algoritmos.\n');
        };
    </script>
